<header class="header">
  <nav class="navbar navbar-expand py-0">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <app-logo></app-logo>
        <span class="brand-text ms-2">VIDEO COURSE</span>
      </a>

      <ul class="navbar-nav" *appIfAuthenticated>
        <li class="nav-item">
          <a class="nav-link">
            <fa-icon [icon]="faUser"></fa-icon>
            <span class="nav-item__text ms-1"
              >{{ user?.name?.first }} {{ user?.name?.last }}</span
            >
          </a>
        </li>

        <li class="nav-item ms-2">
          <div class="dropdown lang">
            <button
              type="button"
              class="btn btn-outline-light dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              {{ currentLang }}
            </button>

            <ul class="dropdown-menu">
              <li class="dropdown-item" (click)="changeLang('en-US')">en</li>
              <li class="dropdown-item" (click)="changeLang('uz-UZ')">uz</li>
            </ul>
          </div>
        </li>

        <li class="nav-item ms-2">
          <span class="nav-link logout" (click)="logout()">
            <fa-icon [icon]="faRightFromBracket"></fa-icon>
            <span class="nav-item__text ms-1">{{ "logoff" | translate }}</span>
          </span>
        </li>
      </ul>
    </div>
  </nav>
</header>
