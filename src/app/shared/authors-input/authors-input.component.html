<div class="authors mt-3">
  <div class="form-label w-100 d-flex justify-content-between">
    <label for="authors" class="label-text"
      >{{ "form.authors" | translate }}:</label
    >
    <span class="required text-secondary"
      >*{{ "form.required" | translate }}</span
    >
  </div>

  <input
    type="text"
    id="authors"
    [placeholder]="'form.enterAuthors' | translate"
    class="form-control"
    list="authorsList"
    name="authors"
    #authors="ngModel"
    [(ngModel)]="authorsValue"
    (keyup.enter)="addAuthor()"
  />
  <datalist id="authorsList">
    <option *ngFor="let author of allAuthors" [value]="author.name"></option>
  </datalist>

  <div class="selected-authors mt-3">
    <span *ngFor="let author of selectedAuthors" class="selected-author me-2">
      <span class="author-name">{{ author.name }}</span>
      <span class="author-remove" (click)="removeAuthor(author.id)">âœ•</span>
    </span>
  </div>
</div>
