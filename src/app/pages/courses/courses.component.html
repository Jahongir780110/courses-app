<div class="courses">
  <div class="container">
    <div class="search d-flex mt-3">
      <input
        type="text"
        class="form-control"
        placeholder="Text to search"
        [(ngModel)]="searchText"
      />
      <button class="btn btn-success ms-2" (click)="searchCourses()">
        Search
      </button>
    </div>

    <div class="add-course mt-3 text-end">
      <button class="btn btn-primary">+ Add course</button>
    </div>

    <div class="course-cards mt-2">
      <app-course-card
        *ngFor="let course of courses; trackBy: identifyCourse"
        [course]="course"
        (edit)="editCourse($event)"
        (delete)="deleteCourse($event)"
      ></app-course-card>
    </div>

    <div
      class="load-more mb-sm-5 mb-3 p-4 d-flex align-items-center justify-content-center"
    >
      <span (click)="loadMoreCourses()">LOAD MORE</span>
    </div>
  </div>
</div>
