<app-breadcrumb
  [routes]="[
    { name: 'Courses', absolutePath: '/courses' },
    { name: 'New course', absolutePath: '/courses/new' }
  ]"
></app-breadcrumb>

<div class="add-course-page">
  <div class="form-card p-3">
    <h3 class="title">New course</h3>

    <form>
      <div class="title mt-3">
        <label
          for="title"
          class="form-label w-100 d-flex justify-content-between"
        >
          <span class="label-text">Title:</span>
          <span class="required text-secondary">*required</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Text input"
          name="title"
          [value]="title"
          (input)="changeTitle($event)"
        />
      </div>

      <div class="description mt-3">
        <label
          for="description"
          class="form-label w-100 d-flex justify-content-between"
        >
          <span class="label-text">Description:</span>
          <span class="required text-secondary">*required</span>
        </label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          rows="4"
          placeholder="Add description"
          [value]="description"
          (input)="changeDescription($event)"
        ></textarea>
      </div>

      <app-course-duration-input
        (changed)="changeDuration($event)"
      ></app-course-duration-input>

      <app-course-date-input
        [value]="date"
        (changed)="changeDate($event)"
      ></app-course-date-input>

      <div class="bottom mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-secondary" (click)="cancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-success ms-3" (click)="save()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
