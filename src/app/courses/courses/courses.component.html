<app-breadcrumb
  [routes]="[
    { name: 'coursesPage.courses' | translate, absolutePath: '/courses' }
  ]"
></app-breadcrumb>

<div class="courses">
  <div class="container">
    <div class="search d-flex mt-3">
      <form #f="ngForm">
        <input
          type="text"
          class="form-control"
          [placeholder]="'coursesPage.textToSearch' | translate"
          #searchInput
        />
      </form>
    </div>

    <div class="add-course mt-3 text-end">
      <button class="btn btn-primary" (click)="showAddCoursePage()">
        + {{ "coursesPage.addCourse" | translate }}
      </button>
    </div>

    <div class="course-cards mt-2">
      <app-course-card
        *ngFor="let course of courses | orderBy; trackBy: identifyCourse"
        [course]="course"
        (edit)="showEditCoursePage($event)"
        (delete)="deleteCourse($event)"
      ></app-course-card>
    </div>

    <div
      *ngIf="courses.length"
      class="load-more mb-sm-5 mb-3 p-4 d-flex align-items-center justify-content-center"
    >
      <span (click)="loadMoreCourses()">{{
        "coursesPage.loadMore" | translate
      }}</span>
    </div>

    <div *ngIf="!courses.length" class="no-data mt-4 text-center text-danger">
      {{ "coursesPage.noData" | translate }}
    </div>
  </div>
</div>
