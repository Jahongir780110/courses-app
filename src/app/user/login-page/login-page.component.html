<div class="login-page">
  <div class="form-card p-3">
    <h3 class="title">Login</h3>
    <div class="text-danger">{{ error }}</div>

    <form>
      <div class="login mt-3">
        <label
          for="login"
          class="form-label w-100 d-flex justify-content-between"
        >
          <span class="label-text">Login:</span>
          <span class="required text-secondary">*required</span>
        </label>
        <input
          type="text"
          class="form-control"
          id="login"
          placeholder="Enter login"
          name="login"
          [(ngModel)]="login"
        />
      </div>

      <div class="password mt-3">
        <label
          for="pwd"
          class="form-label w-100 d-flex justify-content-between"
        >
          <span class="label-text">Email:</span>
          <span class="required text-secondary">*required</span>
        </label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pswd"
          [(ngModel)]="password"
        />
      </div>

      <div class="bottom mt-4 d-flex justify-content-between">
        <a routerLink="/forgot_password">Forgot password?</a>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="loginHandler($event)"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
