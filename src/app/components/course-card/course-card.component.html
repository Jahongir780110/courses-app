<div class="course-card p-md-4 p-3 mb-4">
  <div class="row align-items-center">
    <div class="content col-lg-9 col-12">
      <div
        class="top d-md-flex d-block justify-content-between align-items-center"
      >
        <h4 class="title">{{ course.title }}</h4>
        <div class="duration-and-date">
          <span class="duration"
            ><fa-icon [icon]="faClock"></fa-icon> {{ course.duration }}</span
          >
          <span class="date ms-3"
            ><fa-icon [icon]="faCalendarDays"></fa-icon>
            {{ course.creationDate }}</span
          >
        </div>
      </div>

      <div class="bottom mt-2">
        {{ course.description }}
      </div>
    </div>

    <div class="controls col-lg-3 col-12 mt-lg-0 mt-3 text-end">
      <button class="btn btn-primary" (click)="editCourse()">
        <fa-icon [icon]="faPen"></fa-icon>
        <span class="btn-text ms-2">Edit</span>
      </button>
      <button class="btn btn-primary ms-3" (click)="deleteCourse()">
        <fa-icon [icon]="faTrash"></fa-icon>
        <span class="btn-text ms-2">Delete</span>
      </button>
    </div>
  </div>
</div>
